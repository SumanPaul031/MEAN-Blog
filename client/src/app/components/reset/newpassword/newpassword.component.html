<h1 class="page-header">Change Password</h1>
<form [formGroup]="form" (submit)="savePassword()">
    <div class="form-group">
        <label for="password">New Password</label>
        <div [ngClass]="{'is-invalid': (form.controls.password.errors && form.controls.password.dirty), 'is-valid': !form.controls.password.errors}">
            <input type="password" name="password" class="form-control" formControlName="password" autocomplete="off" placeholder="*Enter password...">
            <ul class="help-center">
                <li *ngIf="form.controls.password.dirty && form.controls.password.errors?.required" style="color: red;">Password is required!</li>
                <li *ngIf="form.controls.password.dirty && form.controls.password.errors?.minlength" style="color: red;">Minimum of 8 characters!</li>
                <li *ngIf="form.controls.password.dirty && form.controls.password.errors?.maxlength" style="color: red;">Maximum of 15 characters</li>
                <li *ngIf="form.controls.password.dirty && form.controls.password.errors?.validatePassword" style="color: red;">Must contain atleast- one lowercase letter, one uppercase letter, one digit and one special character</li>
            </ul>
        </div>
    </div>
    <div class="form-group">
        <label for="confirm">Confirm Password</label>
        <div [ngClass]="{'is-invalid': (form.controls.confirm.errors && form.controls.confirm.dirty) || (form.errors?.matchingPasswords && form.controls.confirm.dirty), 'is-valid': (!form.controls.confirm.errors && !form.errors?.matchingPasswords) }">
            <input type="password" name="confirm" class="form-control" formControlName="confirm" autocomplete="off" placeholder="*Confirm Password...">
            <ul class="help-center">
                <li *ngIf="form.controls.confirm.dirty && form.controls.confirm.errors?.required && (form.controls.password.dirty && !form.controls.password.errors)" style="color: red;">Please confirm your Password</li>
                <li *ngIf="form.controls.confirm.dirty && form.errors?.matchingPasswords && (form.controls.password.dirty && !form.controls.password.errors)" style="color: red;">Passwords Do NOT Match</li>
            </ul>
        </div>
    </div>
    <button [disabled]="!form.valid" type="submit" class="btn btn-primary">Save</button>
</form>
