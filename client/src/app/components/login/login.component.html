<h1 class="page-header">Login Page</h1>
<form [formGroup]="form" (submit)="onLoginSubmit()">
    <div class="form-group">
        <label for="username">Username</label>
        <div [ngClass]="{'is-invalid': (form.controls.username.errors && form.controls.username.dirty), 'is-valid': (!form.controls.username.errors)}">
            <input type="text" name="username" class="form-control" formControlName="username" autocomplete="off" placeholder="*Enter username...">
            <ul class="help-center">
                <li *ngIf="form.controls.username.dirty && form.controls.username.errors?.required" style="color: red;">Username is required!</li>
            </ul>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <div [ngClass]="{'is-invalid': (form.controls.password.errors && form.controls.password.dirty), 'is-valid': !form.controls.password.errors}">
            <input type="password" name="password" class="form-control" formControlName="password" autocomplete="off" placeholder="*Enter password...">
            <ul class="help-center">
                <li *ngIf="form.controls.password.dirty && form.controls.password.errors?.required" style="color: red;">Password is required!</li>
            </ul>
        </div>
    </div>
    <button [disabled]="!form.valid" type="submit" class="btn btn-primary">Login</button>
</form>
