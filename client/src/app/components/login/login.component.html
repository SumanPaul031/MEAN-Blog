<h1 class="page-header">Login Page</h1>
<form [formGroup]="form">
    <div class="form-group">
        <label for="username">Username</label>
        <div [ngClass]="{'is-invalid': (form.controls.username.errors && form.controls.username.dirty), 'is-valid': (!form.controls.username.errors)}">
            <input type="text" name="username" class="form-control" formControlName="username" autocomplete="off" placeholder="*Enter username...">
            <ul class="help-center">
                <li *ngIf="form.controls.username.dirty && form.controls.username.errors?.required" style="color: red;">Username is required!</li>
            </ul>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <div [ngClass]="{'is-invalid': (form.controls.password.errors && form.controls.password.dirty), 'is-valid': !form.controls.password.errors}">
            <input type="password" name="password" class="form-control" formControlName="password" autocomplete="off" placeholder="*Enter password...">
            <ul class="help-center">
                <li *ngIf="form.controls.password.dirty && form.controls.password.errors?.required" style="color: red;">Password is required!</li>
            </ul>
        </div>
    </div>
    <button [disabled]="!form.valid || expired" (click)="onLoginSubmit()" class="btn btn-primary">Login</button>
    <!-- <button *ngIf="expired" class="btn btn-warning" (click)="onResendClick()" style="margin-left: 0.5rem;">Resend Activation Link</button> -->

    <button *ngIf="expired" class="btn btn-warning" data-toggle="modal" type="button" data-target="#resendModal" style="margin-left: 0.5rem;">Resend Activation Link</button>
    

    <div class="reset">
        <button [disabled]="!form.valid || expired" *ngIf="incusername" class="btn btn-info" data-toggle="modal" type="button" data-target="#resendUsername" style="margin-left: 0.5rem;">Forgot Username?</button>
        <button [disabled]="!form.valid || expired" *ngIf="incpassword" class="btn btn-info" data-toggle="modal" type="button" data-target="#resetPassword" style="margin-left: 0.5rem;">Forgot Password?</button>
    </div>
</form>

<!-- Resend Modal -->
<div class="modal" id="resendModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Resend Activation Link</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <form [formGroup]="form1">
                <label for="email">Email</label>
                <div [ngClass]="{'is-invalid': (form1.controls.email.errors && form1.controls.email.dirty), 'is-valid': (!form1.controls.email.errors)}">
                    <input type="email" name="email" class="form-control" formControlName="email" autocomplete="off" placeholder="*Enter email...">
                    <ul class="help-center">
                        <li *ngIf="form1.controls.email.dirty && form1.controls.email.errors?.required" style="color: red;">Email is required!</li>
                        <li *ngIf="form1.controls.email.dirty && form1.controls.email.errors?.validateEmail" style="color: red;">Please enter a valid email</li>
                    </ul>
                </div>
            </form>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button [disabled]="!form1.valid" type="button" class="btn btn-primary" (click)="onResendSubmit()" data-dismiss="modal">Send</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
</div>
